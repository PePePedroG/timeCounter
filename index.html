<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time Counter</title>
    <link rel="stylesheet" href="main.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <h1 class='counter'>
            <span class='counter__hours'>00</span>
            :
            <span class='counter__minutes'>00</span>
            :
            <span class='counter__seconds'>00</span>
        </h1>
        <button class='btn btnStart'>Start</button>
        <button class='btn btnClear'>Clear</button>
        <button class='btn btnStop'>Stop</button>
        <script src='main.js'></script>
    </div>
</body>
</html>
